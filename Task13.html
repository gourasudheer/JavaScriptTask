<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login with Email Validation</title>
    <link rel="stylesheet" href="Task13.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Instagram Login</h2>

        <form id="loginForm">
            <b><b><label for="email">Email:</label></b></b>
           <b><input type="text" id="email" placeholder="Enter your email"></b>
            <span id="emailError" class="error-message"></span>
            <b><label for="password">Password:</label></b>
            <input type="password" id="password" placeholder="Enter password">
            <span id="passwordError" class="error-message"></span>
           <button type="submit">Login</button>
        </form>
    </div>
    <script src="Task13.js"></script>
</body>
</html>
